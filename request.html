<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hospital</title>
    <link rel="stylesheet" href="req.css">
</head>
<body>

    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>If you have any questions, feel free to reach out to us. We are here to help you!</p>

            <form action="https://formspree.io/f/xbljpjyv" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Your Name">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Your Email">
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required placeholder="Your Message"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn-submit">Send Message</button>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
